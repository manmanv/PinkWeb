<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body{
			perspective: 400px;
		}
		img{
			display: block;
			margin: 100px auto;
			background-color: #7CBCEE;
			animation: sheep 2s infinite backwards;
		}
		@keyframes sheep {
			100%{
				transform: rotateX(360deg);
			}
		}
	
	</style>
</head>
<body>
<img src="sheep.jpg" alt="">
</body>
</html>
