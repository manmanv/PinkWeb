<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        tr{
            display: inline-block;
            border-top: 3px #ff8500 solid;
            border-bottom:  1px rgba(0,0,0,0.1) solid;
            border-collapse:collapse;
            padding: 10px 20px 10px 20px;
        }
        td>a{
            text-decoration:none;
            color: black;
            font-size: 14px;
        }
        tr:hover{
            background-color: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><a href="#">设为首页</a></td>
        </tr>
        <tr>
            <td><a href="#">新浪客户端</a></td>
        </tr>
        <tr>
            <td><a href="#">微博</a></td>
        </tr>
        <tr>
            <td><a href="#">关注我</a></td>
        </tr>
    </table>
</body>
</html>
