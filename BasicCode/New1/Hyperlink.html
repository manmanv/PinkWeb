<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a id="top"></a>
    <!--语法格式-->
    <!--<a href="跳转目标" target="目标窗口的弹出方式">文本或图像</a>-->
    <!--href:指定链接目标的url地址，当为标签运用href属性时就具有了超链接的功能-->
    <!--target:指定链接页面的打开方式，_self为默认值(当前窗口打开)，_blank为在新窗口中打开方式-->
    <a href="https://www.baidu.com/" target="_blank">百度一下，你就知道</a>

    <!--链接分类：-->
    <h2>1.外部链接：</h2>
    <a href="https://www.baidu.com/">百度</a>

    <h2>2.内部链接：在网站内部页面之间的相互链接</h2>
    <a href="div%20and%20span.html">div and span</a>

    <h2>3.空链接：#代替地址</h2>
    <a href="#">空链接</a>

    <h2>4.下载链接：如果href里面的地址是一个文件或者压缩包(exe或者zip)，会下载这个文件</h2>
    <a href="skyPicture.zip">下载sky文件</a>

    <h2>5.网页元素链接：网页中的各种网页元素都可以添加超链接(图片，视频，音频...)</h2>
    <a href="https://www.baidu.com/"><img src="skyPicture.jpg" width="200"/></a>

    <h2>6.锚点链接：点击链接快速定位到页面的某个位置--目标地址添加a链接并用id署名</h2>
    <a href="#sheep">羊羊美照</a>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a id="sheep"><img src="https://img0.baidu.com/it/u=4002165466,1414240403&fm=253&app=138&size=w931&n=0&f=PNG&fmt=auto?sec=1660150800&t=006e2c1b92a43c9c044e25b2aab13e9d"
                             alt="sheep" title="sheep" width="200px" border="2"
    ></a>
    <!--空格：&nbsp-->
    <a href="#top">返回顶部</a>
</body>
</html>
