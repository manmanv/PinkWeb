<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .no1{
            text-decoration: underline;
            /*下划线*/
        }
        .no2{
            text-decoration: overline;
            /*上划线*/
        }
        .no3{
            text-decoration: line-through;
            /*删除线*/
        }
        .no1{
            text-decoration: none;
            /*取消*/
        }
    </style>
</head>
<body>
    <div class="no1">三生三世十里桃花</div>
    <div class="no2">三生三世十里桃花</div>
    <div class="no3">三生三世十里桃花</div>

</body>
</html>
