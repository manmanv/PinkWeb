<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .peppa{
            /*隐藏，位置保留*/
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: #ffddda;
        }
        .george{
            width: 200px;
            height: 200px;
            background-color: #7CBCEE;
        }
    </style>
</head>
<body>
<h2>visibility：hidden隐藏之后位置保留</h2>
<div class="peppa">佩奇</div>
<div class="george">乔治</div>
</body>
</html>
