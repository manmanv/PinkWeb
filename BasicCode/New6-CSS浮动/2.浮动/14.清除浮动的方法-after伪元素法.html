<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clearfix:after{
            content:"";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        .clearfix{
            *zoom: 1;
        }
    </style>
</head>
<body>
    <h2>:after方式是额外标签法的升级版，也是父元素添加</h2>
</body>
</html>
