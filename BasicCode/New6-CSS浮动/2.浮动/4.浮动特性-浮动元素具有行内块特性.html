<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span,
        div{
            float: left;
            width: 300px;
            height: 200px;
            background-color: #ff8500;
        }
    </style>
</head>
<body>
    <h2>span本来是行内元素，没有行宽，但是在使用float之后，行宽有效</h2>
    <span></span>
    <div></div>
    <h2>不管原先元素是什么模式，添加浮动之后又就具有行内块元素相似的特性</h2>
    <h2>如果行内元素有了浮动，则不需要转换为块级或行内块</h2>
</body>
</html>
