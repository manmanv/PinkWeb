<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例--注册页面</title>
</head>
<body>
    <form>
        性别
        <label for="male"><img src="male.png" width="25"></label>
        <input type="radio" id="male" name="sex">男
        <label for="female"><img src="female.png" width="25"></label>
        <input type="radio" id="female" name="sex">女
        <br>
        生日
        <input type="date">
        <br>
        所在地区
        <input type="text" value="请输入所在地区">
        <br>
        婚姻状况
        <input type="radio" value="unmarried" name="marry">未婚
        <input type="radio" value="married" name="marry">已婚
        <input type="radio" value="divorce" name="marry">离婚
        <br>
        学历
        <select>
            <option>幼儿园</option>
            <option>小学</option>
            <option>中学</option>
            <option selected="selected">高中</option>
            <option>大学</option>
            <option>研究生</option>
        </select>
        <br>
        喜欢的类型
        <input type="checkbox" value="wumei" name="like">妩媚的
        <input type="checkbox" value="keai" name="like">可爱的
        <input type="checkbox" value="naigou" name="like">小奶狗
        <input type="checkbox" value="larou" name="like">老腊肉
        <input type="checkbox" value="all" name="like">都喜欢
        <br>
        自我介绍
        <textarea></textarea>
        <br>
        <input type="button" value="免费注册">
        <br>
        <dl>
            <dt>我承诺</dt>
            <dd>
                <ul>
                    <li>年满18，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </dd>
        </dl>
    </form>

</body>
</html>
