<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <!--表单-->
</head>
<body>
    <h2>form表单域，把范围内的表单元素信息提交给服务器</h2>
    <form action="url" method="post" name="name1">

    </form>
    <h2>action:url地址，用于指定接受并处理表单数据的服务器程序的url地址</h2>
    <h2>method:get/post，用于设置表单数据的提交方式</h2>
    <h2>name:名称，用于指定表单的名称，以区分同一页面中的多个表单域</h2>
</body>
</html>
