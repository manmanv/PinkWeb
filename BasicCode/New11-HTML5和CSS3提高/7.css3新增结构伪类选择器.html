<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li:first-child{
            color: #7CBCEE;
        }
        ul li:last-child{
            color: #ffddda;
        }
        /*括号里面可以是数字,关键字(even偶数,odd奇数),公式,字母只能是n不能是其他字母*/
        ul li:nth-child(odd){
            color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>

</ul>
    <h2>nth-child与nth-of-type区别:</h2>
    <span>
        nth-child会把所有的盒子都排列序号,执行的时候先看n,然后看是否属性E匹配,如果不匹配就不生效
        nth-of-first会先选择指定元素的盒子E,然后从盒子排序看序号
    </span>
</body>
</html>
