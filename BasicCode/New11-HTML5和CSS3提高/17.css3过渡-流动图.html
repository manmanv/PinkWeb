<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        div{
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px auto;

        }
        div img{
            position: absolute;
            top:200px;
            width: 100%;
            height: 100%;
            transition: all 3s;
        }
        img:hover{
            top:0px;
        }
    </style>
</head>
<body>
    <div>
        <img src="mip.jpg" alt="">
    </div>
</body>
</html>
