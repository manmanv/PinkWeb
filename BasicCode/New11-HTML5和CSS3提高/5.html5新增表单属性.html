<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <!--输入内容不为空-->
    <input type="search" required="required">
    <!--提示文本，默认值将不显示-->
    <input type="search" placeholder="111">
    <!--自动聚焦属性，页面加载完成自动聚焦到指定表单-->
    <input type="text" autofocus="autofocus">
    <!--是否显示历史输入-->
    <input type="text" autocomplete="on">
    <!--多选文件提交-->
    <input type="file" multiple="multiple">
    <input type="submit">
</form>
</body>
</html>
