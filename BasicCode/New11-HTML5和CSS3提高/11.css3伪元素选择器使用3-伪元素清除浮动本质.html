<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clearfix:after{
            /*伪元素必须写的属性*/
            content: "";
            /*插入的元素必须是块级*/
            display: block;
            /*不要看见这个元素*/
            height: 0;
            /*核心代码清除浮动*/
            clear: both;
            /*不要看见这个元素*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
