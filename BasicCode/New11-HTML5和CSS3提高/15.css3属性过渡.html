<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /*过渡的属性 花费时间 运动曲线 何时开始,后面两个可以省略*/
            transition:width 1s,height 1s ease 1s;
            /*如果想要多个属性都变就改all*/
        }
        div:hover{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h2>transition:要过渡的属性 花费时间 运动曲线 何时开始</h2>
    <h2>谁做过渡给谁加</h2>
    <div></div>
</body>
</html>
