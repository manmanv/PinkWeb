<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #7CBCEE;
            transition: all 2s;
        }
        div:hover{
            transform: rotate(45deg);
    
        }
    </style>
</head>
<body>
    <h2>2D旋转指的是让元素在2维平面内顺时针旋转或者逆时针旋转</h2>
    <h2>transform:rotate(度数)</h2>
    <div></div>
</body>
</html>
