<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		li{
			float: left;
			margin-left: 10px;
			width: 20px;
			height: 20px;
			border: 2px solid pink;
			border-radius: 50%;
			list-style: none;
			text-align: center;
			transition: all .4s;
		}
		li:hover{
			transform: scale(1.25);
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</div>
</body>
</html>
