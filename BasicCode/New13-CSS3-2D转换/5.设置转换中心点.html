<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: #7CBCEE;
			
			transition: all 2s;
		}
		div:hover{
			transform: rotate(45deg) ;
			/*transform-origin:200px 200px;*/
			transform-origin: left bottom;
		}
	</style>
</head>
<body>
	<h2>设置转换中心点：transform：origin：x y</h2>
	<h2>可以跟方位名词：top left right bottom，默认是50%，可以是px像素</h2>
	<div></div>
</body>
</html>
