<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            width: 70px;
            height: 60px;
            background: url("index.png") no-repeat;
            background-position: -176px 0;
        }
        .box2{
            width: 240px;
            height: 130px;
            background: url("index.png") no-repeat  0 -220px;
        }
    </style>
</head>
<body>
    <h2>使用精灵图的核心：</h2>
    <h3>1.精灵技术主要是针对背景图片使用，就是把多个小背景图片整合到一张大图中</h3>
    <h3>2.这个大图片也成为sprites 精灵图或者雪碧图</h3>
    <h3>移动背景图片位置，可以使用background-position</h3>
    <h3>4.移动的距离就是这个目标图片的x和y坐标，注意网页中的坐标有所不同</h3>
    <h3>5.因为一般情况是往上往左移动，所以数值是负值</h3>
    <h3>6.使用精灵图的时候需要精确测量，每个小背景图片的大小和位置</h3>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
