<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: fixed;
            top: 50px;
            right: 50px;
            
        }
    </style>
</head>
<body>
    <h2>固定定位：position:fixed</h2>
    <h2>固定定位是元素固定于浏览器可视区的位置，可以在浏览器页面滚动时元素的位置不会改变</h2>
    <h2>特点：</h2>
    <h2>1.以浏览器的可视窗口为参照点移动,跟父元素没有任何关系，不随滚动条滚动</h2>
    <h2>2.固定定位不再占有原先的位置，也是脱标的，可以看作是一种特殊的绝对定位</h2>
    <div>
        <img src="r_dj.png" alt="">
    </div>
</body>
</html>
