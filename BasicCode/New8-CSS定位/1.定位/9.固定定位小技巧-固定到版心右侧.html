<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .w{
            width: 800px;
            background-color: #ff8500;
            margin: 0 auto;
        }
        .box{
            width: 400px;
            height: 1000px;
        }
        .fixed{
            position: fixed;
            left: 50%;
            margin-left: 400px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>固定在版心右侧区域</h2>
    <h2>小算法：</h2>
    <h2>1.让固定定位盒子left:50%，走到浏览器可视区域的一半位置</h2>
    <h2>2.让固定定位的盒子margin-left:版心宽度的一半距离，多走版心宽度的一半位置，就可以固定定位的盒子贴着版心右侧对齐</h2>
    <div class="fixed">TOP</div>
    <div class="w">
        <div class="box"></div>
    </div>
</body>
</html>
