<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nav{
            width: 800px;
            height: 100px;
            background-color: #ffddda;
            margin: 0 auto;
            position: sticky;top:0px;
        }
        .w{
            width: 800px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <h2>粘性定位可以理解为相对定位和固定定位的混合 Sticky</h2>
    <h2>就是元素随着页面滚动到一定位置再固定</h2>
    <h2>1.以浏览器的可视窗口为参照点移动元素</h2>
    <h2>2.粘性定位占有原先的位置</h2>
    <h2>必须添加top left right bottom其中的一个才生效</h2>
    <h2>top：0是指当距离顶部0px时固定住</h2>
    <div class="nav"></div>
    <div class="w"></div>
</body>
</html>
